<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whack-tha-Mole</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container">
      <h1>Whack-tha-Mole</h1>
    </header>
    <main class="container">
      <section class="hud" aria-label="Spelkontroller">
        <div class="controls">
          <button id="startBtn" type="button">Starta</button>
          <button id="resetBtn" type="button">Återställ</button>
        </div>
        <div class="stats" role="status" aria-live="polite">
          <span id="score">Poäng: 0</span>
          <span id="time">Tid: 60</span>
          <span id="misses">Missar: 0</span>
        </div>
      </section>
      <section
        id="board"
        class="board"
        aria-label="Spelbräde"
        aria-live="off"
      ></section>
    </main>
    <!-- ES-moduler enligt kursens fokus på modulär kodstruktur. -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
